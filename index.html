<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Adivina el número</h1>
      <form action="">
        <label class="main__number-title" for="Name"
          >Introduce aquí tu número:</label
        >
        <input
          class="main__number js-number-input"
          type="number"
          placeholder="Indica un número del 0 al 100"
        />
        <input
          class="main__button js-button-input"
          type="button"
          value="Prueba"
        />
      </form>
      <p class="main__clue js-clue">Pista: Escribe el número y dale a Prueba</p>
      <p class="main__acc">Número de intentos: <span class="js-acc">0</span></p>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
