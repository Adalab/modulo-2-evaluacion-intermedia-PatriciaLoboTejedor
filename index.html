<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Adivina el número</h1>
      <label class="main__number-title" for="Name"
        >Introduce aquí tu número:</label
      >
      <input class="main__number js-number-input" type="number" />
      <input
        class="main__button js-button-input"
        type="button"
        value="Prueba"
      />
      <input
        class="main__clue js-clue-input"
        type="text"
        name="clue"
        id="clue"
      />
      <input class="main__acc js-acc-input" type="text" name="acc" id="acc" />
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
